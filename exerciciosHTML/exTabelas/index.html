<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Estado</th>
          <th scope="col">Posição</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Botafogo</th>
          <td>Rio de Janeiro</td>
          <td>1° Posição</td>
        </tr>
        <tr>
          <th scope="row">Atl. Goiás</th>
          <td>Goiás</td>
          <td>20° Posição</td>
        </tr>
        <tr>
          <th scope="row">Flamengo</th>
          <td>Rio de Janeiro</td>
          <td>2° Posição</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row" colspan="2">Times do Brasileirão:</th>
          <td>3 times</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
